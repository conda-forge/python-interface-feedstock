{% set name = "python-interface" %}
{% set version = "1.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 10e710f7e38826db0e9b5719e6c4260f68376c1d0fd9a1f9800708644bc63828

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - six

test:
  imports:
    - interface
    - interface.tests
  requires:
    - pytest >=2.8.5
    - pytest-cov >=1.8.1
    - pytest-pep8 >=1.0.6

about:
  home: https://github.com/ssanderson/python-interface
  license: Apache-2.0
  license_family: APACHE
  # License file manually packaged. See https://github.com/ssanderson/python-interface/pull/40
  license_file: LICENSE
  summary: Pythonic Interface definitions

  description: |
    interface provides facilities for declaring interfaces and for statically asserting that classes implement those interfaces.
  doc_url: ''
  dev_url: https://github.com/ssanderson/python-interface

extra:
  recipe-maintainers:
    - gerrymanoim
    - jbredeche
    - jdricklefs
    - llllllllll
    - richafrank
